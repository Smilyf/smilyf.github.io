<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="indexa"></a>
</body>
</html>

<script>
    window.addEventListener('load',()=>{
        let a=document.querySelector('#indexa')
        a.href=window.location.href.toString()
        a.click()
    })
    
</script>
